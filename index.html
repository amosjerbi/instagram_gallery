                            </a>
                            <a href="https://www.facebook.com/public/Amos-Jerbi" target="_blank" rel="noopener" class="meta-box">
                                <span class="meta-label">Facebook</span>
                                <span class="meta-value">f</span>
                            </a>
                            <a href="https://www.youtube.com/amosjerbi" target="_blank" rel="noopener" class="meta-box">
                                <span class="meta-label">YouTube</span>
                                <span class="meta-value">▶</span>
                            </a>
                        </div>

                        <!-- Mobile Social Links -->
                        <div class="project-links-mobile">
                            <a href="https://instagram.com/amosjerbi" target="_blank" rel="noopener" class="mobile-link">

                            <a href="https://www.linkedin.com/in/amosjerbi/" target="_blank" rel="noopener" class="mobile-link">
                                <span>in</span>
                            </a>
                        </div>
                    </div>

            </div>

            <!-- Right Column - Gallery -->
            <div class="right-column">
                <!-- Gallery Grid -->
                <div id="gallery" class="gallery"></div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/darkMode.js"></script>

<!-- Modal -->
<div id="modal" class="modallic">
    <div class="modallic-content"> 
        <div class="modallic-image-container">
            <img id="modalImage" src="/placeholder.svg" alt="Instagram post">
        </div>
        <span class="close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="modallic-controls">    
            <button class="nav-btn prev-btn"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <a id="modalLink" href="" target="_blank" rel="noopener noreferrer">
                <ion-icon name="heart"></ion-icon>
            </a>
            <button class="nav-btn next-btn"><ion-icon name="chevron-forward-outline"></ion-icon></button>
        </div>
    </div>
